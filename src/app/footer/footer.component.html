<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

<div class="footer-div">
    <div class="footer-column">
      <div class="footer-title">
        <h5>{{universidad.title}}</h5>
        <h5 class="nit">{{universidad.nit}}</h5>
      </div>
      <label>{{universidad.norma}}</label>
      <div class="list-footer" *ngFor="let creacion of universidad.creacion">
        <a href="{{creacion.url}}" target="_blank" title="{{creacion.title}}">
          <label><i class="fa fa-university"></i> {{creacion.label}}</label>
        </a>
      </div>
      <div class="list-footer" *ngFor="let acreditacion of
        universidad.acreditacion">
        <a href="{{acreditacion.url}}" target="_blank"
          title="{{acreditacion.title}}">
          <label><i class="fa fa-trophy"></i> {{acreditacion.label}}</label>
        </a>
      </div>
      <div *ngFor="let elemento of universidad.representante">
        <div><h3>{{elemento.subtitle}}</h3></div>
        <div>{{elemento.nombre}}</div>
        <div>
          <a href="mailto:{{elemento.correo}}" target="_blank"
            title="{{elemento.correo}}">
            <label>{{elemento.correo}}</label>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-column">
      <div class="footer-title">
        <h5>{{normatividad.title}}</h5>
      </div>
      <div *ngFor="let elemento of normatividad.seccion">
        <h3>{{elemento.subtitle}}</h3>
        <div class="list-footer" *ngFor="let norma of elemento.list">
          <a href="{{norma.url}}" target="_blank" title="{{norma.title}}">
            <label>{{norma.label}}</label>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-column">
      <div class="footer-title">
        <h5>{{recomendados.title}}</h5>
      </div>
      <div class="list-footer" *ngFor="let recomendado of recomendados.list">
        <a href="{{recomendado.url}}" target="_blank"
          title="{{recomendado.title}}">
          <label>{{recomendado.label}}</label>
        </a>
      </div>
    </div>
    <div class="footer-column">
      <div class="footer-title">
        <h5>{{contactenos.title}}</h5>
      </div>
      <div>
        <div class="list-footer" *ngFor="let elemento of contactenos.datos">
          <label *ngIf="elemento.label">{{elemento.label}}: </label>
          <a href="{{elemento.url}}" target="_blank"
            title="{{elemento.title}}" *ngIf="elemento.url">
            <label>{{elemento.dato}}</label>
          </a>
          <label *ngIf="!elemento.url">{{elemento.dato}}</label>
        </div>
      </div>
    </div>
    <div class="footer-div">
        <div class="footer-logos">
        <div class="social" *ngFor="let lista of social.list">
            <a href="{{lista.url}}" target="_blank" title="{{lista.title}}" class="icon ion-logo-{{lista.class}}"></a>
        </div>
        </div>
        <div class="footer-div">
        <div class="final" *ngFor="let lista of final.list">
            <a href="{{lista.url}}" target="_blank" title="{{lista.title}}">
            <label>{{lista.label}}</label>
            </a>
        </div>
        </div>
        <div class="footer-div">
            <h5>{{copyright}}</h5>
        </div>
    </div>
</div>
