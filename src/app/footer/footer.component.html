<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

<div class="footer-div">
    <figure class="card-imageContainer">
        <img src="/assets/logoUD.png"
        class="card-image" alt="logo-udistrital">
    </figure>
    <div class="footer-column">
      <div class="footer-title">
            <h5>Oficina Asesora de Sistemas</h5>
      </div>
    </div>      
    
    <div class="footer-logos">
        <div class="social" *ngFor="let lista of social.list">
            <i class="icon ion-md-{{lista.class}}"></i>
            <p> {{lista.value}}   
            </p>
      </div>
    </div>
  </div>
