<div class="container-aplicativos">
    <article class="card" id="card-title">
      <div class="card-text-container">
        <h3 class="card-title">Cat√°logo de Aplicativos</h3>
      </div>
      <figure class="card-imageContainer">
          <img src="/assets/logoUD.png"
          class="card-image" alt="logo-udistrital"
          width="150">
      </figure>
    </article>
    <article *ngFor="let item of data.categorias; let i = index" class="card">
      <div class="card-text-app-container" [ngStyle]="{'background-color': item.color}">
        <h3 class="card-title" id="categoria-title">{{item.nombre}}</h3>
      </div>
      <!-- <div class="delimiter" [ngStyle]="{'border-color': item.color}"></div> -->
      <div class="card-app-container">
        <article *ngFor="let item of data.categorias[i].aplicaciones; let i = index" class="card-app" (click)="redirect(item.url)">
            <figure class="card-app-imageContainer">
                <img class="menu-app" [id]="item.estilo">
            </figure>
        </article>
      </div>
    </article>
</div>
<app-footer></app-footer>
