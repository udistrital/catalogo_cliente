<app-header></app-header>
<div class="container-aplicativos">
    <article *ngFor="let categoria of appFilter.eventFilter$ | async" class="card">
        <div class="card-text-app-container" [ngStyle]="{'background-color': categoria.color}">
            <h3 class="card-title" id="categoria-title">{{categoria.nombre}}</h3>
        </div>
        <!-- <div class="delimiter" [ngStyle]="{'border-color': item.color}"></div> -->
        <div class="card-app-container">
            <article *ngFor="let aplicacion of categoria.aplicaciones" class="card-app" (click)="redirect(aplicacion.url)">
                <figure class="card-app-imageContainer">
                    <div class="menu-app-info" [id]="aplicacion.estilo"></div>
                </figure>
            </article>
        </div>
    </article>
</div>
<app-footer></app-footer>
